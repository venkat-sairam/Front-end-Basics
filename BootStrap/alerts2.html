<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script>

        function handleSubmit() {
            const ele = document.querySelector("#email");
            if (ele.value === "")
                var divElem = document.querySelector("#hid");
            divElem.hidden = false;
        }
        function closeAlert() {
            var divElem = document.querySelector("#hid");
            divElem.hidden = true;
        }
    </script>

    <div class="alert alert-primary">
        <h1 class="alert-heading">Welcome to V !!!</h1>
    </div>

    <div id="hid" class="alert alert-warning" hidden>Enter your Input details...</div>
    <input onclick="closeAlert()" id="email" placeholder="Enter your Email id" />
    <button class="btn btn-outline-primary" onclick="handleSubmit()">Submit</button>

    </div>
</body>

</html>

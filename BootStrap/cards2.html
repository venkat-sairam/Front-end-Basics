<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>
    <div class="container-fluid" id="myCards"></div>


    <div class="container-fluid">

        <div class="card" style="width:20rem">
            <div class="card-header">Congratulations..</div>
            <div class="card-body">
                <h4 class="card-title"> Title Winner is Venkat</h4>
                <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae neque eveniet facere
                    non! Odio sint
                    laudantium autem ipsa reprehenderit excepturi, nemo, id eaque expedita aspernatur perspiciatis ad
                    sapiente illum tenetur!</p>
            </div>
        </div>
    </div>

    <script>
        let name;
        let username;
        let email;
        let card;
        let cards;
        const url = "https://jsonplaceholder.typicode.com/users";
        var divElement = document.getElementById("myCards");
        console.log(divElement)

        fetch(url)
            .then(res => res.json())
            .then(res => {
                res.forEach(element => {
                    name = element.name;
                    username = element.username;
                    email = element.email
                    card = `<div class="card" style="width:450px"><div class="card-header"><div class="card-body"><div class="card-title"><div class="card-text">${name} and ${username} </div></div></div></div></div>`;
                    cards = divElement.innerHTML + card
                    divElement.innerHTML = cards;

                });

            })

    </script>

</body>

</html>

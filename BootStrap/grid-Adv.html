<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col bg-secondary">2</div>
            <div class="col bg-info">3</div>
            <div class="col bg-danger">4</div>
            <div class="col bg-warning">5</div>

        </div>
        <br />
        <br />
        <br />
        <div class="row bg-info" style="height:70px">
            <div class="col bg-warning align-self-start">First</div>
            <div class="col bg-light align-self-center">Middle</div>
            <div class="col bg-danger align-self-end">End</div>

        </div>
        <br />
        <br />
        <br />

        <div class="row justify-content-start" style="height:100px">
            <div class="col-4 bg-success">10</div>
            <div class="col-4 bg-warning">20</div>

        </div>
        <br />
        <br />
        <div class="row justify-content-end" style="height:100px">
            <div class="col-4 bg-info">Start</div>
            <div class="col-4 bg-warning">End</div>

        </div>
        <br />
        <br />
        <div class="row justify-content-center" style="height:100px">
            <div class="col-4 bg-info">Start</div>
            <div class="col-4 bg-warning">End</div>

        </div>
        <br />
        <br />
        <div class="row justify-content-evenly" style="height:100px">
            <div class="col-4 bg-info">Start</div>
            <div class="col-4 bg-warning">End</div>

        </div>
        <br />
        <br />
        <div class="row " style="height:100px">
            <div class="col-4 order-last bg-info">Start</div>
            <div class="col-4 order-first bg-success">Middle</div>
            <div class="col-4 bg-warning">End</div>

        </div>
    </div>
</body>

</html>

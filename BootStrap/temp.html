<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card" style="width:450px">
        <div class="card-header">
            <div class="card-body">
                <div class="card-title">
                    <h3>Login Details</h3>
                    <div class="card-text">Enter Your username and password... </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-outlined-primary dropdown-toggle" data-bs-toggle="dropdown">Login</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"> Admin user</li>
                        <li class="dropdown-item">Non-Admin User</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal " id="exampleModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h1 class="modal-title fs-5">Error while updating the Database
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>


    <div>
        <h2 class="fs-5 ">Modal Header</h2>
        <p><a href="#" data-bs-toggle="tooltip" title="Tooltip">This Link</a> has tooltip over it</p>

    </div>
</body>

</html>
